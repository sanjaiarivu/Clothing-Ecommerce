<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div id="login-page" >
         <div id="login-container">
            <div id="wel">Welcome back</div>
          
            <br>
            <form action="" id="login-form" novalidate>
                <div class="form-group">
                    <label for="">Email address</label>
                    <br>
                    <input type="email" id="mail" placeholder="enter the mail">
                    <BR></BR>
                    <span class="error" id="mailError"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="">Password</label>
                    <br>
                    <input type="text" id="pass" placeholder="enter the password">
                    <br>
                    <span class="error" id="passError"></span>
                </div>
                <br>

                <button type="submit" id="sub-btn">Sign in</button>
                
            </form>
            <br>
            <div id="form-footer">
                Don't have an account?<a href="../HTML/Signup.html">SignUp</a>
            </div>
         </div>
         <div id="log-img"> 
            
         </div>
    </div>
    

    <script src="../JAVA SCRIPT/login.js"></script>
</body>
</html>
